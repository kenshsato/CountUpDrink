<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントアップアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1 id="counter" style="position: relative;">0</h1>
        <p id="message" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%);"></p>
        <button id="tapButton">タップ</button>
        <button id="resetButton" style="display:none;">リセット</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
